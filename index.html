<!DOCTYPE html>
<html lang="en"; data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <link rel="icon" href="Images/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <section  class="text-center pt-10">
            <div class="mockup-phone">
            <div class="camera">

            </div>
            <div  class="display">
              <div class="artboard artboard-demo phone-3">
                <div id="login-content">
                    <div class="mb-10">
                        <img class="" src="Images/payoo-MFS/Rectangle 1.png" alt="">
                        <img class=" mt-[-280px] ml-32"  src="Images/payoo-MFS/Group.png" alt="">
                        </div>
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text font-bold">Mobile Number</span>
                                </label>
                                <input id="input-number" type="email" placeholder="Enter your number" class="input  rounded-3xl bg-[#F4F5F7]" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text font-bold">4 Digit Pin</span>
                                </label>
                                <input id="input-pin" type="password" placeholder="Enter 4 Digit Pin" class="input  rounded-3xl bg-[#F4F5F7]" required />
                                
                              </div>
                              <div class="form-control mt-6">
                                <button id="login-button" class="btn bg-[#0874F2] text-white rounded-3xl 
                                hover:bg-[#010c18]">Login</button>
                              </div>
                            </form>
                            </div>
                </div>
            </div>

            </div>
          </div>
        </section>

    </main>
    <script src="app.js"></script>
</body>
</html>
