<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <link rel="icon" href="Images/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center pt-10">
        <div class="mockup-phone">
          <div class="camera"></div>
          <div class="display">
            <div class="artboard artboard-demo phone-3">
              <div class="flex justify-between gap-60">
                <h2>9:41</h2>
                  <div>
                    <img src="Images/mobile-indicator.png" alt="">
                  </div>
              </div>
              <div class="flex justify-between items-center gap-14">
                <div  class="flex items-center">
                  <div>
                    <img src="Images/icon.png" alt="">
                  </div>
                <div>
                  <h2>$45000</h2>
                  <h4>Available Balance</h4>
                </div>
                </div>
                <button id="log-out" class="p-2 border-2 rounded-lg border-gray-400 flex items-center">
                  <div >
                    <img src="Images/logout.png" alt="">
                  </div>
                  <h2>Log Out</h2>
                </button>
              </div>
              <div class="p-10">
                <h1 class="font-bold text-2xl">Welcome to Payooo!</h1>
                <p class="text-[#2e2e2e] opacity-[50px]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
              </div>
              
              <section class="flex">
                <div class=" gap-10">
                  <div class=" shadow">
                    <div class="stat flex items-center ">
                      <img src="Images/add-money.png" alt="">
                      <button class="stat-title">Add Money</button>
                    </div>
                  </div>
                  <div class=" shadow">
                    <div class="stat flex items-center">
                      <img src="Images/cashout.png" alt="">
                      <button class="stat-title">Cash out</button>
                    </div>
                  </div>
                </div>
                <!-- bottom -->
                <div>
                  <div class=" shadow">
                    <div class="stat flex">
                      <img src="Images/get-bonus.png" alt="">
                      <button class="stat-title">Get Bonus</button>
    
                    </div>
                  </div>
                  <div class=" shadow">
                    <div class="stat flex">
                      <img src="Images/transaction.png" alt="">
                      <button class="stat-title">Transactions</button>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
          
      </main>
    
</body>
</html>
